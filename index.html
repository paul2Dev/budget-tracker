<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <div id="app">
      <form class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-medium mb-4">New Budget Entry</h2>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Title</label>
          <input class="border border-gray-400 p-2 w-full" type="text" placeholder="Enter title">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Category</label>
          <input class="border border-gray-400 p-2 w-full" type="text" placeholder="Enter category">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Type</label>
          <input class="border border-gray-400 p-2 w-full" type="text" placeholder="Enter type">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Value</label>
          <input class="border border-gray-400 p-2 w-full" type="number" placeholder="Enter value">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Note</label>
          <textarea class="border border-gray-400 p-2 w-full" placeholder="Enter note"></textarea>
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Save</button>
      </form>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-medium mb-4">Budget</h2>
        <div class="w-full">
          <div class="flex justify-between font-medium text-sm bg-gray-200 p-2 mb-2">
              <div class="w-1/5">Title</div>
              <div class="w-1/5">Category</div>
              <div class="w-1/5">Type</div>
              <div class="w-1/5">Value</div>
              <div class="w-1/5">Note</div>
          </div>
          <div class="flex justify-between p-2 mb-2">
              <div class="w-1/5">Salary</div>
              <div class="w-1/5">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-medium text-gray-700 mr-2">Job</span>
              </div>
              <div class="w-1/5">
                <span class="inline-block bg-green-200 rounded-full px-3 py-1 text-sm font-medium text-gray-700 mr-2">Income</span>
              </div>
              <div class="w-1/5">$5,000</div>
              <div class="w-1/5">-</div>
          </div>
          <div class="flex justify-between p-2 mb-2">
              <div class="w-1/5">Rent</div>
              <div class="w-1/5">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-medium text-gray-700 mr-2">Housing</span>
              </div>
              <div class="w-1/5">
                <span class="inline-block bg-red-200 rounded-full px-3 py-1 text-sm font-medium text-gray-700 mr-2">Expense</span>
              </div>
              <div class="w-1/5">$1,200</div>
              <div class="w-1/5">-</div>
          </div>
        </div>
      </div>
      
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
